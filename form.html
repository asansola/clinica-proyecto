<script>
date = new Date();
anyo = date.getFullYear();
day = date.getDate();
month = date.getMonth() + 1;
if (month < 10) month = "0" + month;
if (day < 10) day = "0" + day;
today = anyo.toString() + "-" + month.toString() + "-" + day.toString();
$(document).ready(function() {
    $("id_nacimiento").attr({
        "max": today,
        "min": "2016-08-06"
    });
});
</script>
